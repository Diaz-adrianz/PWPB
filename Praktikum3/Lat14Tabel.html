<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tabel bukan meja</title>
	</head>
	<body>
		<center>
			<h3>Berikut contoh tabel Matriks (M) dengan rowspan dan colspan</h3>
			<table
				width="80%"
				border="2"
				cellspacing="0"
				cellpadding="20px"
				color="navy"
			>
				<tr>
					<td align="center">
						M
						<sub>11</sub>
						<br />
						[
						<i>Baris 1 kolom 1</i>
						]
					</td>
					<td align="center">
						M
						<sub>12</sub>
						<br />
						[
						<i>Baris 1 kolom 2</i>
						]
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						M
						<sub>21</sub>
						<br />
						[
						<i>Baris 2 kolom 1</i>
						]
					</td>
				</tr>
				<tr>
					<td rowspan="2" align="center">
						M
						<sub>31</sub>
						<br />
						[
						<i>Baris 3 kolom 1</i>
						]
					</td>
					<td align="center">
						M
						<sub>32</sub>
						<br />
						[
						<i>Baris 3 kolom 2</i>
						]
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
