<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tabel part 2 | penggunaan align</title>
	</head>
	<body>
		<center>
			<table border="9" bgcolor="ocean" cellpadding="10px">
				<caption>
					<h1>Daftar Wiraniaga</h1>
				</caption>
				<tr>
					<th colspan="2" rowspan="2">WIRANIAGA</th>
					<th colspan="3" bgcolor="salmon">KOTA</th>
				</tr>

				<tr>
					<th>Pati</th>
					<th>Kudus</th>
					<th>Solo</th>
				</tr>

				<tr>
					<th rowspan="2" bgcolor="salmon">Jenis kelamin</th>
					<th>Pria</th>
					<td align="right">30 orang</td>
					<td align="right">20 orang</td>
					<td align="right">30 orang</td>
				</tr>

				<tr>
					<th>Wanita</th>
					<td align="right">20 orang</td>
					<td align="right">8 orang</td>
					<td align="right">18 orang</td>
				</tr>
			</table>
		</center>
	</body>
</html>
