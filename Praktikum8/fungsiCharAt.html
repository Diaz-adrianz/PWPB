<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JS Function | DIAZ</title>
		<link rel="stylesheet" href="hias.css" />
	</head>
	<body>
		<h2 class="head">Penggunaan fungsi</h2>

		<p id="fungsi">
			<script>
				// persiapan varibel
				let nama = 'Sedekahia';
				let position = 2;

				// cari karakter berdasarkan posisi urutan
				let k = nama.charAt(position);

				// cetak
				document.write(
					'Karakter pada urutan ke 2, dari kata ' + nama + ' adalah ' + k
				);
			</script>
		</p>
	</body>
</html>
