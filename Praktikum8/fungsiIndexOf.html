<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JS Function | DIAZ</title>
		<link rel="stylesheet" href="hias.css" />
	</head>
	<body>
		<h2 class="head">Penggunaan fungsi</h2>

		<p id="fungsi"></p>

		<script>
			// persiapan variable
			let nama = 'SMK Negeri 4 Bandung';

			// cari posisi huruf pertama berdasarkan kata
			let dimana = nama.indexOf('Bandung');

			// cetak
			document.write(
				'Dari fungsi ini, Bandung ada di urutan ke-' +
					dimana +
					' dari kalimat ' +
					nama
			);
		</script>
	</body>
</html>
