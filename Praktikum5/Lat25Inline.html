<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand&family=Ubuntu&display=swap"
			rel="stylesheet"
		/>
		<title>Inline CSS</title>
	</head>
	<body style="background-image: url('../media/bigsur.jpg')">
		<p
			align="center"
			style="
				color: bisque;
				font-family: 'Quicksand';
				font-size: 48px;
				text-shadow: -18px 5px 5px darkslategray;
				background-size: cover;
				background-image: url('../media/10-12.jpg');
			"
		>
			Halo Dunia, ini adalah contoh penggunaan Inline CSS!
			<br />
			<br />
			Dan ini masih dalam tag paragraf nu sarua
			<br />
		</p>
		<p
			align="center"
			style="
				font-family: 'Ubuntu';
				color: maroon;
				font-size: 32px;
				background-color: thistle;
			"
		>
			Nah ini paragraf berikutnya
		</p>
	</body>
</html>
