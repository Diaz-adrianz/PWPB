<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="CssOnForm.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand&family=Ubuntu&family=JetBrains+Mono&display=swap"
			rel="stylesheet"
		/>
		<title>Pengaturan Form | Diaz</title>
	</head>
	<body>
		<form name="form1">
			<table>
				<tr>
					<td>Nama</td>
					<td>:</td>
					<td width="15"><textarea name="textarea" cols="50"></textarea></td>
				</tr>
				<tr>
					<td width="100">Pesan</td>
					<td>:</td>
					<td width="15">
						<textarea name="textarea" cols="50" rows="14"></textarea>
					</td>
				</tr>
				<tr>
					<td width="58">Username</td>
					<td>:</td>
					<td width="230">
						<input type="text" name="nama" />
					</td>
				</tr>
				<tr>
					<td width="58">Password</td>
					<td>:</td>
					<td width="230">
						<input type="password" name="password" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
