<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="FieldsetWithCSS.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand&family=Ubuntu&family=JetBrains+Mono&display=swap"
			rel="stylesheet"
		/>
		<title>Pendaftaran Car Club | Diaz</title>
	</head>
	<body>
		<fieldset>
			<legend>Formulir pendaftaran JDM club</legend>

			<form>
				<table>
					<tr>
						<td><label for="nama">Nama</label></td>
						<td>:</td>
						<td>
							<input type="text" name="nama" id="nama" placeholder="John Doe" />
						</td>
					</tr>
					<tr>
						<td><label for="nip">No. Induk Penduduk</label></td>
						<td>:</td>
						<td>
							<input type="text" name="nip" id="nip" placeholder="123456789" />
						</td>
					</tr>
					<tr>
						<td><label for="">Jenis Kelamin</label></td>
						<td>:</td>
						<td>
							<label>
								<input type="radio" name="kelamin" value="pria" />
								pria
							</label>
							<label>
								<input type="radio" name="kelamin" value="wanite" />
								Wanita
							</label>
							<label>
								<input type="radio" name="kelamin" value="tak" disabled />
								<s>Tidak keduanya</s>
							</label>
						</td>
					</tr>
					<tr>
						<td><label for="agama">Agama</label></td>
						<td>:</td>
						<td>
							<select name="agama" id="agama">
								<option value="islam">islam</option>
								<option value="kristen">kristen</option>
								<option value="katolik">katolik</option>
								<option value="hindu">hindu</option>
								<option value="budha">budha</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="status">Status</label></td>
						<td>:</td>
						<td>
							<select name="status" id="status">
								<option value="kawin">kawin</option>
								<option value="belum">belum</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="mobil">Mobil JDM</label></td>
						<td>:</td>
						<td><input type="file" name="mobil" id="mobil" /></td>
					</tr>
					<tr>
						<td><label for="penghasilan">Penghasilan</label></td>
						<td>:</td>
						<td>
							<input
								type="number"
								name="penghasilan"
								placeholder="4000000"
								id="penghasilan"
							/>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<button type="reset">Reset</button>
							<button type="submit">Simpan</button>
						</td>
					</tr>
				</table>
			</form>
		</fieldset>
	</body>
</html>
