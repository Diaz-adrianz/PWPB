<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Data Types JS | Diaz</title>
	</head>
	<body>
		<h1>JavaScript Variables dengan Tipe Data</h1>

		<p>Deklarasi strings harus disertai tanda kutip</p>
		<p>Deklarasi angka tidak perlu disertai kutip</p>
		<p>Cobalah dengan tanda komenta //</p>

		<p id="demo" style="color: salmon"></p>

		<script>
			let pi = 3.14;
			let person = 'John Doe';
			let answer = 'Yes I am !';

			document.getElementById('demo').innerHTML = pi;
			document.getElementById('demo').innerHTML = person;
			document.getElementById('demo').innerHTML = answer;
		</script>
	</body>
</html>
