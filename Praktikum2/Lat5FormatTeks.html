<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Format Teks by Diaz</title>
	</head>
	<body>
		<p>
			<b>Teks ini amat tebal dengan tag [bold]</b>
		</p>
		<p>
			<strong>Ini sama tebal tapi pake tag [strong]</strong>
		</p>
		<p>
			<em>Teks bergaya menara pisa itali [emphasis]</em>
		</p>
		<p>
			<big>Ini teks yang badag [big]</big>
		</p>
		<p>
			<i>Teks bergaya menara pisa dengan tag [i]</i>
		</p>
		<p>
			Teks disebelahku pendek
			<sub>[Subscript]</sub>
		</p>
		<p>
			Teks disebelahku rada ngapung
			<sup>[Superscript]</sup>
		</p>
	</body>
</html>
