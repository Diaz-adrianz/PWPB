<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>

		<title>Video dalam web</title>
	</head>
	<body background="../media/bigsur.jpg">
		<font
			face="Poppins"
			color="wheat
        "
		>
			<center>

				<p>Video ini ⬇️ di set ada gambar posternya di awal</p>
				<video width="320" height="240" controls poster="../media/693066.jpg">

					Borwser luwh tidak mendukung format video ini
				</video>
			</center>
		</font>

</html>
