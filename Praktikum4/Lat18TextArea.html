	<head>
		<title>Macam-macam textarea</title>
	</head>
	<body>
		<p>Silahkan isi pada teks area yang tersedia:</p>
		<textarea
			name="rendah"
			cols="30"
			rows="5"
			placeholder="Gua pendek"
		></textarea>
		<textarea
			name="sedang"
			cols="30"
			rows="10"
			placeholder="Gua jangkung"
		></textarea>

		<textarea name="terlarang" id="" cols="40" rows="6" disabled>

		>
