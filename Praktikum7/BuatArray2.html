<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Buat Array part 2 | DIAZ</title>
	</head>
	<body>
		<p id="cobian">
			<script>
				let pets = new Array();
				pets[0] = new Array('Miyu', 3, 'Ucing');
				pets[1] = new Array('Batu baik', 12, 'Inu');

				for (let i = 0; i < pets.length; i++) {
					alert(`${pets[i][0]} is a ${pets[i][1]} year old ${pets[i][2]}`);
				}
			</script>
		</p>
	</body>
</html>
