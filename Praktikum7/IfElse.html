<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
			rel="stylesheet"
		/>
		<title>Demo Jikalau Lainnya | DIAZ</title>
	</head>
	<body
		background="../assetz/mac3.jpg"
		style="
			background-size: cover;
			background-repeat: no-repeat;
			height: 100vh;
			margin: 0;
			padding: 1rem;
			box-sizing: border-box;
		"
	>
		<font face="Jetbrains Mono" color="white">
			<p id="demo">
				<b>IF</b>
				bakalan nampilkeun "Wilujeng Enjing !!"
			</p>
			<p>
				Jikalau dina opsi IF teu aya maka bakal pindah ka
				<b>ELSE</b>
				nampilkeun "Sampurasun Dunya!"
			</p>

			<script>
				let time = new Date().getHours();

				if (time < 9) document.write('Wilujeng Enjing!!');
				else document.write('Sampurasun Dunya!');
			</script>
		</font>
	</body>
</html>
