<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Buat Array hewan | DIAZ</title>
		<link rel="stylesheet" href="BuatArray.css" />
	</head>
	<body>
		<p id="cobian">
			<script>
				let arrayHewan = [
					'Buaya',
					'Harimau',
					'Gajah',
					'Singa',
					'Zebra',
					'Monyet',
					'Kelinci',
					'Lutung',
					'Kuda',
				];
				document.write(
					'Di Kebun Binatang ada ' +
						arrayHewan[0] +
						', ' +
						arrayHewan[8] +
						', ' +
						arrayHewan[6] +
						' dan teman-temannya'
				);
			</script>
		</p>
	</body>
</html>
