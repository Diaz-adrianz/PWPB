<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
			rel="stylesheet"
		/>
		<title>Demo Jikalau Lainnya | DIAZ</title>
	</head>
	<body background="../assetz/win3.jpg">
		<script>
			alert(
				'RUMAH MAKAN MEME\nSILAHKAN PILIH MENU YANG MEMBUATMU BUAKAKAK\n\nKlik ok untuk melanjutkan'
			);

			let pilihan = prompt(
				`1. Sigit rendang | Rp14.000
2. Farhan Kebab | Rp13.000
3. Zaki Indomie | Rp17.000
4. Wahyu Jagung | Rp15.000
5. Rian Batagor | Rp20.000`
			);

			pilihan = parseInt(pilihan);

			switch (pilihan) {
				case 1:
					alert('Menu yang luwh pilih : Sigit Rendang | Rp14.000');
					break;
				case 2:
					alert('Menu yang luwh pilih : Farhan Kebab | Rp13.000');
					break;
				case 3:
					alert('Menu yang luwh pilih :  Zaki Indomie | Rp17.000');
					break;
				case 4:
					alert('Menu yang luwh pilih : Wahyu Jagung | Rp15.000');
					break;
				case 5:
					alert('Menu yang luwh pilih : Rian Batagor | Rp20.000');
					break;
				default:
					alert(
						'Menu yang luwh pilih : Tidak ada / Silahkan pilih menu yang lain\n\nTrims'
					);
					break;
			}
		</script>
	</body>
</html>
